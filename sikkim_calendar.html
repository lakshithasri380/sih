<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikkim Festival Calendar (1900-2100)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #4a154b 0%, #350d36 25%, #1a0033 50%, #2d1b69 75%, #3f2b96 100%);
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .calendar-container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .calendar-header {
      background: linear-gradient(135deg, #4a154b 0%, #350d36 50%, #2d1b69 100%);
      padding: 30px;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .calendar-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
      pointer-events: none;
    }

    .sikkim-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }

    .modern-logo {
      width: 85px;
      height: 85px;
      position: relative;
      animation: logoFloat 6s ease-in-out infinite;
      filter: drop-shadow(0 6px 20px rgba(0,0,0,0.4));
    }

    .modern-logo svg {
      width: 100%;
      height: 100%;
    }

    .logo-ring {
      fill: none;
      stroke: url(#ringGradient);
      stroke-width: 3;
      animation: ringPulse 4s ease-in-out infinite;
    }

    .center-crystal {
      fill: url(#crystalGradient);
      animation: crystalGlow 3s ease-in-out infinite alternate;
    }

    .orbit-dots {
      fill: url(#dotGradient);
      animation: orbitRotate 8s linear infinite;
      transform-origin: 60px 60px;
    }

    .energy-waves {
      fill: none;
      stroke: url(#waveGradient);
      stroke-width: 2;
      opacity: 0.6;
      animation: waveExpand 5s ease-in-out infinite;
    }

    .sikkim-brand {
      text-align: center;
    }

    .brand-title {
      font-size: 3.4em;
      font-weight: 900;
      background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 30%, #8b5cf6 70%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      animation: brandShimmer 4s ease-in-out infinite;
      position: relative;
      font-family: 'Arial Black', sans-serif;
      letter-spacing: 1px;
    }

    .festival-label {
      font-size: 1.0em;
      color: #f0f9ff;
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 8px;
      opacity: 0.9;
      animation: labelGlow 3s ease-in-out infinite alternate;
      font-family: 'Arial', sans-serif;
    }

    .year-badge {
      font-size: 0.75em;
      color: #cbd5e1;
      font-weight: 300;
      margin-top: 4px;
      opacity: 0.7;
      animation: badgeFade 6s ease-in-out infinite;
      font-style: italic;
    }

    /* Modern Animations */
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      33% { transform: translateY(-8px) rotate(2deg); }
      66% { transform: translateY(-4px) rotate(-1deg); }
    }

    @keyframes ringPulse {
      0%, 100% { stroke-width: 3; opacity: 1; }
      50% { stroke-width: 5; opacity: 0.8; }
    }

    @keyframes crystalGlow {
      0% { filter: brightness(1) saturate(1); }
      100% { filter: brightness(1.4) saturate(1.3); }
    }

    @keyframes orbitRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes waveExpand {
      0%, 100% { stroke-width: 2; opacity: 0.6; }
      50% { stroke-width: 4; opacity: 0.3; }
    }

    @keyframes brandShimmer {
      0%, 100% { 
        filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.3));
        transform: scale(1);
      }
      50% { 
        filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.5)) drop-shadow(0 0 30px rgba(236, 72, 153, 0.3));
        transform: scale(1.02);
      }
    }

    @keyframes labelGlow {
      0% { 
        text-shadow: 0 0 5px rgba(240, 249, 255, 0.3);
        opacity: 0.9;
      }
      100% { 
        text-shadow: 0 0 15px rgba(240, 249, 255, 0.8), 0 0 25px rgba(6, 182, 212, 0.4);
        opacity: 1;
      }
    }

    @keyframes badgeFade {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 0.9; }
    }

    /* Animations */
    @keyframes floatMountain {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-5px) rotate(1deg); }
    }

    @keyframes shimmer {
      0% { fill: url(#mountainGradient); filter: brightness(1); }
      100% { fill: url(#mountainGradient); filter: brightness(1.2); }
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    @keyframes textGlow {
      0% { 
        filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
      }
      100% { 
        filter: drop-shadow(0 0 15px rgba(255,255,255,0.6)) drop-shadow(0 0 25px rgba(120,119,198,0.4));
      }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 1; }
    }

    @keyframes floatingStars {
      0%, 100% { transform: translateY(0px); opacity: 0.3; }
      50% { transform: translateY(-10px); opacity: 0.8; }
    }

    .floating-elements {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      color: rgba(255,255,255,0.6);
      animation: floatingStars 4s ease-in-out infinite;
      font-size: 12px;
    }

    .star:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { top: 30%; right: 15%; animation-delay: 1s; }
    .star:nth-child(3) { bottom: 40%; left: 20%; animation-delay: 2s; }
    .star:nth-child(4) { bottom: 20%; right: 25%; animation-delay: 3s; }

    .calendar-header h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #fff 0%, #e0e0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: none; /* Hidden since we're using the logo now */
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .current-month {
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      margin-top: 10px;
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #fff 0%, #d0d0ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .calendar-header select {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .calendar-header select:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(120, 119, 198, 0.3);
    }

    .calendar-header select option {
      background: #2d1b69;
      color: white;
      padding: 5px;
    }

    .calendar-header button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .calendar-header button:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #4a154b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(120, 119, 198, 0.3);
    }

    .year-info {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
      padding: 15px;
      border-radius: 15px;
      margin-top: 10px;
      font-size: 14px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(59, 130, 246, 0.3);
      backdrop-filter: blur(10px);
      color: #e0f2fe;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: rgba(120, 119, 198, 0.3);
      padding: 20px;
    }

    .day-header {
      background: linear-gradient(135deg, #4a154b, #2d1b69);
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .day, .date {
      background: rgba(255, 255, 255, 0.9);
      min-height: 120px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: left;
      color: #333;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }

    .day:hover, .date:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(120, 119, 198, 0.4);
    }

    .day.other-month, .date.other-month {
      background: rgba(255, 255, 255, 0.5);
      color: #999;
    }

    .day.today, .date.today {
      background: linear-gradient(135deg, #4a154b 0%, #2d1b69 100%);
      color: white;
      font-weight: bold;
      box-shadow: 0 8px 25px rgba(120, 119, 198, 0.5);
    }

    .day-number, .date-number {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .date.event {
      background: linear-gradient(135deg, rgba(120, 119, 198, 0.9), rgba(74, 21, 75, 0.9));
      color: white;
      font-weight: bold;
    }

    .festival {
      background: linear-gradient(135deg, #4a154b, #2d1b69);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 11px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      word-wrap: break-word;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    .festival:hover {
      background: linear-gradient(135deg, #2d1b69, #4a154b);
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(120, 119, 198, 0.4);
    }

    .festival.buddhist {
      background: linear-gradient(135deg, #6b46c1, #7c3aed);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .festival.buddhist:hover {
      background: linear-gradient(135deg, #7c3aed, #6b46c1);
    }

    .festival.hindu {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .festival.hindu:hover {
      background: linear-gradient(135deg, #b91c1c, #dc2626);
    }

    .festival.cultural {
      background: linear-gradient(135deg, #059669, #047857);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .festival.cultural:hover {
      background: linear-gradient(135deg, #047857, #059669);
    }

    /* --- Modal Styling --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 255, 0.95) 100%);
      margin: 5% auto;
      padding: 30px;
      border: 2px solid rgba(120, 119, 198, 0.3);
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      position: relative;
      box-shadow: 0 20px 40px rgba(74, 21, 75, 0.3);
      animation: modalSlideIn 0.3s ease;
      backdrop-filter: blur(15px);
    }

    @keyframes modalSlideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .close {
      color: #666;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close:hover {
      color: #4a154b;
    }

    #festivalTitle {
      color: #4a154b;
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .modal-content p {
      margin-bottom: 15px;
      line-height: 1.6;
      color: #333;
    }

    @media (max-width: 768px) {
      .calendar {
        padding: 10px;
      }
      
      .day, .date {
        min-height: 100px;
        padding: 5px;
      }
      
      .calendar-header {
        padding: 20px;
      }
      
      .calendar-header h1 {
        font-size: 2em;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .calendar-header select, 
      .calendar-header button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 14px;
      }
      
      .current-month {
        font-size: 1.4em;
      }
    }
  </style>
</head>

              <linearGradient id="dotGradient" x1="0%" y1="0%" x2="100%" y2="100%">

                <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.4" />

            </defs>
            
            <!-- Outer energy ring -->
            <circle cx="60" cy="60" r="45" class="logo-ring"/>
            
            <!-- Energy waves -->

            <!-- Orbiting elements -->
            <g class="orbit-dots">
              <circle cx="60" cy="20" r="4"/>
              <circle cx="95" cy="60" r="3"/>
              <circle cx="60" cy="100" r="4"/>

              <circle cx="82" cy="32" r="2"/>
              <circle cx="82" cy="88" r="2"/>
              <circle cx="38" cy="88" r="2"/>
              <circle cx="38" cy="32" r="2"/>
            </g>
            
            <!-- Inner geometric pattern -->
            <polygon points="60,40 68,50 60,60 52,50" fill="rgba(255,255,255,0.3)" opacity="0.6"/>
            <circle cx="60" cy="50" r="3" fill="rgba(255,255,255,0.9)"/>
          </svg>
        </div>
        
        <div class="sikkim-brand">
          <div class="brand-title">SIKKIM</div>
          <div class="festival-label">Festival Calendar</div>
          <div class="year-badge">Himalayan Heritage</div>
        </div>
      </div>
      
      <div class="controls">
        <select id="monthSelect"></select>
        <select id="yearSelect"></select>
      </div>
      <div class="current-month" id="currentMonth"></div>
      <div class="year-info" id="yearInfo">
        Historical Sikkim Festival Calendar (1900-2100)
      </div>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <!-- Festival Popup Modal -->
  <div id="festivalModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="festivalTitle"></h2>
      <p><strong>📅 Date:</strong> <span id="festivalDate"></span></p>

      <p><strong>🏷️ Type:</strong> <span id="festivalType"></span></p>
      <p id="festivalDesc"></p>

  </div>

    // DOM Elements
    const monthSelect = document.getElementById("monthSelect");
    const yearSelect = document.getElementById("yearSelect");
    const calendar = document.getElementById("calendar");
    const currentMonthDisplay = document.getElementById("currentMonth");
    const yearInfo = document.getElementById("yearInfo");

    // Month names
    const months = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    // Initialize dropdowns
    function initializeSelects() {
      // Populate months
      months.forEach((month, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = month;
        monthSelect.appendChild(option);
      });

      // Populate years (1900-2100)
      for (let year = 1900; year <= 2100; year++) {
        const option = document.createElement("option");
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      }

      // Set current date as default
      const today = new Date();
      monthSelect.value = today.getMonth();
      yearSelect.value = today.getFullYear();
    }

    // Update current month display and year info
    function updateCurrentMonthDisplay(month, year) {
      currentMonthDisplay.textContent = `${months[month]} ${year}`;
      
      // Update year info based on historical context
      let info = "";
      if (year < 1975) {
        info = `Historical Period: Before Sikkim became an Indian state (${year})`;
      } else if (year >= 1975 && year <= 2000) {
        info = `Early Statehood Period: Sikkim as the 22nd state of India (${year})`;
      } else if (year > 2000 && year <= 2030) {
        info = `Modern Era: Contemporary Sikkim festival celebrations (${year})`;
      } else {
        info = `Future Projection: Estimated festival dates based on traditional patterns (${year})`;
      }
      yearInfo.textContent = info;
    }

    // Check if date has festival
    function hasFestivalOnDate(date, festivals) {
      return festivals.some(festival => {
        if (festival.endDate) {
          return date >= festival.date && date <= festival.endDate;
        } else {
          return date === festival.date;
        }
      });
    }

    // Get festivals for specific date
    function getFestivalsForDate(date, festivals) {
      return festivals.filter(festival => {
        if (festival.endDate) {
          return date >= festival.date && date <= festival.endDate;
        } else {
          return date === festival.date;
        }
      });
    }

    // Render calendar
    function renderCalendar(month, year, events = []) {
      calendar.innerHTML = "";
      
      // Update month display
      updateCurrentMonthDisplay(month, year);

      // Add day headers
      const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      days.forEach(d => {
        let div = document.createElement("div");
        div.textContent = d;
        div.classList.add("day-header");
        calendar.appendChild(div);
      });

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();
      const prevMonthLastDate = new Date(year, month, 0).getDate();

      const today = new Date();
      const isCurrentMonth = today.getMonth() === month && today.getFullYear() === year;
      const todayDate = today.getDate();

      // Add previous month's trailing dates
      for (let i = firstDay - 1; i >= 0; i--) {
        let dateDiv = document.createElement("div");
        dateDiv.textContent = prevMonthLastDate - i;
        dateDiv.classList.add("date", "other-month");
        calendar.appendChild(dateDiv);
      }

      // Add current month dates
      for (let d = 1; d <= lastDate; d++) {
        let dateDiv = document.createElement("div");
        
        // Create date number element
        let dateNumber = document.createElement("div");
        dateNumber.textContent = d;
        dateNumber.classList.add("date-number");
        dateDiv.appendChild(dateNumber);
        
        dateDiv.classList.add("date");
        
        // Highlight today
        if (isCurrentMonth && d === todayDate) {
          dateDiv.classList.add("today");
        }

        // Check for events on this date
        const dayFestivals = getFestivalsForDate(d, events);
        
        if (dayFestivals.length > 0) {
          dateDiv.classList.add("event");
          
          dayFestivals.forEach(festival => {
            // Create festival element
            let festivalDiv = document.createElement("div");
            festivalDiv.textContent = festival.title;
            festivalDiv.classList.add("festival");
            
            // Add type-specific styling
            if (festival.type) {
              festivalDiv.classList.add(festival.type);
            }
            
            festivalDiv.addEventListener("click", (e) => {
              e.stopPropagation();
              showFestivalPopup(festival, d);
            });
            
            dateDiv.appendChild(festivalDiv);
          });
        }

        calendar.appendChild(dateDiv);
      }

      // Add next month's leading dates
      const totalCells = calendar.children.length - 7; // Subtract day headers
      const remainingCells = 42 - totalCells; // 6 rows × 7 days = 42 cells

      for (let d = 1; d <= remainingCells; d++) {
        let dateDiv = document.createElement("div");
        dateDiv.textContent = d;
        dateDiv.classList.add("date", "other-month");
        calendar.appendChild(dateDiv);
      }
    }

    // Get events for specific month and year
    function getEventsForMonth(month, year) {
      // First check if we have detailed data for this year
      if (detailedFestivals[year] && detailedFestivals[year][month + 1]) {
        return detailedFestivals[year][month + 1];
      }
      
      // Otherwise generate festivals for this year
      const generatedFestivals = generateFestivalsForYear(year);
      if (generatedFestivals[month + 1]) {
        return generatedFestivals[month + 1];
      }
      
      return [];
    }

    // Load calendar
    function loadCalendar() {
      let month = parseInt(monthSelect.value);
      let year = parseInt(yearSelect.value);
      let events = getEventsForMonth(month, year);
      renderCalendar(month, year, events);
    }

    // Show festival popup
    function showFestivalPopup(festival, date) {
      const modal = document.getElementById("festivalModal");
      document.getElementById("festivalTitle").textContent = festival.title;
      document.getElementById("festivalDesc").textContent = festival.description || "";
      
      // Format date display
      let dateText = `${date}`;
      if (festival.endDate && festival.date !== festival.endDate) {
        dateText = `${festival.date} - ${festival.endDate}`;
      }
      document.getElementById("festivalDate").textContent = dateText;
      document.getElementById("festivalLocation").textContent = festival.location || "Sikkim";
      
      // Display festival type
      const typeElement = document.getElementById("festivalType");
      if (festival.type) {
        const typeMap = {
          'hindu': 'Hindu Festival',
          'buddhist': 'Buddhist Festival', 
          'cultural': 'Cultural Festival'
        };
        typeElement.textContent = typeMap[festival.type] || festival.type;
      } else {
        typeElement.textContent = "Traditional Festival";
      }

      modal.style.display = "block";
    }

    // Close modal
    function closeModal() {
      document.getElementById("festivalModal").style.display = "none";
    }

    // Close modal when clicking outside
    window.addEventListener("click", (event) => {
      const modal = document.getElementById("festivalModal");
      if (event.target === modal) {
        closeModal();
      }
    });

    // Navigation functions
    function previousMonth() {
      let currentMonth = parseInt(monthSelect.value);
      let currentYear = parseInt(yearSelect.value);
      
      if (currentMonth === 0) {
        monthSelect.value = 11;
        yearSelect.value = currentYear - 1;
      } else {
        monthSelect.value = currentMonth - 1;
      }
      loadCalendar();
    }

    function nextMonth() {
      let currentMonth = parseInt(monthSelect.value);
      let currentYear = parseInt(yearSelect.value);
      
      if (currentMonth === 11) {
        monthSelect.value = 0;
        yearSelect.value = currentYear + 1;
      } else {
        monthSelect.value = currentMonth + 1;
      }
      loadCalendar();
    }

    function goToToday() {
      const today = new Date();
      monthSelect.value = today.getMonth();
      yearSelect.value = today.getFullYear();
      loadCalendar();
    }

    // Event listeners
    monthSelect.addEventListener("change", loadCalendar);
    yearSelect.addEventListener("change", loadCalendar);

    // Keyboard navigation
    document.addEventListener("keydown", (event) => {
      switch(event.key) {
        case "ArrowLeft":
          event.preventDefault();
          previousMonth();
          break;
        case "ArrowRight":
          event.preventDefault();
          nextMonth();
          break;
        case "Home":
          event.preventDefault();
          goToToday();
          break;
      }
    });

    // Initialize on page load
    document.addEventListener("DOMContentLoaded", () => {
      initializeSelects();
      loadCalendar();
    });
